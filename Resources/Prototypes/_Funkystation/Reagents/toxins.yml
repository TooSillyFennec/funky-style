- type: reagent
  id: Heparin
  name: Heparin
  group: Toxins
  desc: A Fast-Acting toxin that quickly opens wounds on a body, making them bleed rapidly. Can seep through skin but is less effective on skin.
  physicalDesc: reagent-physical-desc-shiny
  flavor: sharp
  color: "#f9cab3"
  metabolisms:
    Acidic:
      methods: [ Touch ]
      metabolismRate: 2.0
      effects:
      - !type:HealthChange
        damage:
          types:
             Bloodloss: 3
      - !type:ModifyBleedAmount
        amount: 4
    Poison:
      metabolismRate: 2.0
      effects:
      - !type:HealthChange
        damage:
          types:
             Bloodloss: 4
      - !type:ModifyBleedAmount
        amount: 6

- type: reagent
  id: Rhigoxane # Reference to the old name for Hercuri on SS13, but directly a toxin.
  name: Rhigoxane
  group: Toxins
  desc: That looks so cold and refreshing... don't take a sip, it's pretty warm... and you shall be cold as you thought it was if ingested.
  physicalDesc: reagent-physical-desc-refreshing
  flavor: antifreeze # warm
  color: "#34b3c9"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Cold: 1 # Chip Damage really, the chem already deals heavy damage from the cold effect
      - !type:AdjustTemperature
        amount: -25000 # About? a temp level down every 2 seconds pretty sure

- type: reagent
  id: Spewium # ipecac+
  name: Spewium
  group: Toxins
  desc: Even smelling it warrants a vomit comet.
  physicalDesc: reagent-physical-desc-overpowering
  flavor: horrible
  color: "#2e4404"
  metabolisms:
    Poison:
      effects:
      - !type:ChemVomit
        probability: 0.5

